[module/sep]
type = custom/text
format = <label>
format-foreground = ${color.sep}
label = |

[module/launcher]
type = custom/text
format = <label>
format-foreground = ${color.cyan}
label = "Û∞£á "
click-left = rofi -show drun -show-icons &

[module/sysmenu]
type = custom/text
format = <label>
format-foreground = ${color.cyan}
label = "‚èª "
click-left = .config/polybar/powermenu.sh &

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
low-at = 15
poll-interval = 1
time-format = %H:%M

format-charging = <label-charging>
format-charging-prefix = "Û±êã "
format-charging-prefix-foreground = ${color.green}

format-discharging = <label-discharging>

format-low = <label-low>
format-low-foreground = ${color.red}

format-full = <label-full>
format-full-foreground = ${color.green}

label-low = "%percentage%%"
label-charging = "%percentage%%"
label-discharging = "%percentage%% (%consumption%W)"
label-full = "%percentage%%"

[module/cpu]
type = internal/cpu
interval = 1
format = <label>
format-prefix = "Ôíº "
format-foreground = ${color.blue}
label = " %percentage%%"

[module/date]
type = internal/date
interval = 1.0
date = %Y-%m-%d%
time = %H:%M:%S

date-alt = %A, %d %B %Y
time-alt = %H:%M:%S

format = <label>
format-prefix = "ÓôÅ  "
format-prefix-foreground = ${color.red}
label = %time% %date% 

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 30
fixed-values = true
format-mounted = <label-mounted>
format-mounted-prefix = "ÔÇ† "
format-mounted-prefix-foreground = ${color.orange}
label-mounted = " %free%"

[module/i3]
type = internal/i3

pin-workspaces = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false

label-focused-foreground = ${color.blue}
label-urgent-foreground = ${color.red}

[module/memory]
type = internal/memory
interval = 1
format = <label>
format-foreground = ${color.green}
label = " %gb_used%/%gb_total%"

[module/wired-network]
type = internal/network
interface-type = wired
interval = 1.0
format-connected = <label-connected>
format-connected-prefix = "Óºâ  "
format-connected-prefix-foreground = ${color.purple}
label-connected = "%{F#7aa2f7}Ôêâ %{F-} %downspeed%%{A}"

[module/wireless-network]
type = internal/network
interface-type = wireless
interval = 1.0
format-connected = <label-connected>
format-connected-prefix = "Ôá´  "
format-connected-prefix-foreground = ${color.purple}
label-connected = "%essid% %{F#7aa2f7}Ôêâ %{F-} %downspeed%%{A}"


